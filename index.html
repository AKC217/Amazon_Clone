<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAAZON</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <header>
        <div class ="navbar">
        
        <!--amazon logo-->
            <div class="nav-logo border">
                <div class="logo">

                </div>
            </div>
        <!--deliver-->
        <div class="nav-address border">
            <p class="address-first">Deliver to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="address-second">India</p>
            </div>
        </div>
           
        <!--nav-search-->
        <div class="nav-search border">
            <select class="search-select">
                <option>All</option>
            </select>
 
            <input placeholder="Search Amazon"  class="search-input">

            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <!--box4-->
       
        <div class="nav-box-4 border" >
                <p class="line1"><span>Hello, sign in</span></p>
                <p class="nav-2">Account & Lists</p>
        </div>

        <!--box5-->
       
        <div class="nav-box-5 border" >
            <p class="line1"><span>Returns</span></p>
            <p class="nav-2">& Orders</p>
    </div>
 
    <!--Nav-cart-->
    <div class="nav-cart">
        <i class="fa-solid fa-cart-shopping"></i>
        Cart
    </div>

        </div>
    </header>


</body>
</html>
